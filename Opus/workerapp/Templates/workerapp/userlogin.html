{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'workerapp/loginAssets/images/icons/favicon.ico' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'workerapp/loginAssets/vendor/bootstrap/css/bootstrap.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'workerapp/loginAssets/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'workerapp/loginAssets/fonts/iconic/css/material-design-iconic-font.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'workerapp/loginAssets/vendor/animate/animate.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'workerapp/loginAssets/vendor/css-hamburgers/hamburgers.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'workerapp/loginAssets/vendor/animsition/css/animsition.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'workerapp/loginAssets/vendor/select2/select2.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'workerapp/loginAssets/vendor/daterangepicker/daterangepicker.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'workerapp/loginAssets/css/util.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'workerapp/loginAssets/css/main.css'%}">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('{% static 'workerapp/loginAssets/images/bg-01.jpg'%}');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" action="{%url 'userlogin' %}" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-49">
                        <img src="{% static 'workerapp/loginAssets/images/opus.jpg'%}" height="30%" width="30%" />
                        Login
                    </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Email Id">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" name="email" placeholder="Type your EmailId">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="loginpassword" placeholder="Type your password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="text-right p-t-8 p-b-31">
                        <a href="#">
                            Forgot password?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </div>

                    <div class="txt1 text-center p-t-54 p-b-20">
                        <span>
                            Or Sign Up Using
                        </span>
                    </div>

                    <!--<div class="flex-c-m">-->
                        <!--<a href="#" class="login100-social-item bg3">-->
                            <!--<i class="fa fa-google"></i>-->
                        <!--</a>-->
                    <!--</div>-->

                    <div class="flex-col-c p-t-155">
                        <span>
                            Or
                        </span>
                        <a href="{%url 'usersignup' %}" class="txt2">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="{% static 'workerapp/loginAssets/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'workerapp/loginAssets/vendor/animsition/js/animsition.min.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'workerapp/loginAssets/vendor/bootstrap/js/popper.js'%}"></script>
    <script src="{% static 'workerapp/loginAssets/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'workerapp/loginAssets/vendor/select2/select2.min.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'workerapp/loginAssets/vendor/daterangepicker/moment.min.js'%}"></script>
    <script src="{% static 'workerapp/loginAssets/vendor/daterangepicker/daterangepicker.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'workerapp/loginAssets/vendor/countdowntime/countdowntime.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'workerapp/loginAssets/js/main.js'%}"></script>
</body>

</html>
